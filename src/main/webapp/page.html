<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论坛</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        /* 论坛帖子样式 */
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        .post h2 {
            margin-top: 0;
        }
        .post p {
            margin-bottom: 0;
        }
        /* 发帖表单样式 */
        .post-form {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
        .post-form label {
            font-weight: bold;
        }
        .post-form input[type="text"],
        .post-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .post-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>论坛</h1>

    <!-- 论坛帖子列表 -->
    <div class="post">
        <h2>帖子标题 1</h2>
        <p>帖子内容 1</p>
    </div>

    <div class="post">
        <h2>帖子标题 2</h2>
        <p>帖子内容 2</p>
    </div>

    <!-- 发帖表单 -->
    <div class="post-form">
        <h2>发表新帖</h2>
        <form action="处理发帖的后端URL" method="post">
            <label for="title">标题：</label>
            <input type="text" id="title" name="title" required>
            <label for="content">内容：</label>
            <textarea id="content" name="content" rows="4" required></textarea>
            <button type="submit">发表帖子</button>
        </form>
    </div>
</div>
</body>
</html>

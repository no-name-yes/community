<!DOCTYPE html>
<html lang="en">
<head>
    <title>论坛</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 co-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发布POST</h2>
        <hr>
            <form action="test/PostServlet" method="post">
                <div class="form-group">
                    <label for="title_input">问题标题</label>
                    <input type="text" class="form-control" id="title_input" name="title" placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label for="description">问题详细（请见提示栏）</label>
                    <textarea name="description" id="description" class="from-control" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">添加问题的标签</label>
                    <input type="text" class="form-content" name="tag" id="tag" placeholder="添加问题标签(可以以逗号分离)">
                </div>

                <button type="submit" class="btn btn-success">POST</button>
            </form>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发布指南</h3>
            · this is a Post intrudution
            · this is a Post intrudution
            · this is a Post intrudution
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


</body>


</html>
